databaseChangeLog:
  - changeSet:
      id: 1
      author: guerrero
      changes:
        - createTable:
            tableName: clients
            columns:
              - column:
                  name: id
                  type: INTEGER
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: client_first_name
                  type: VARCHAR(255)
              - column:
                  name: client_surname
                  type: VARCHAR(255)
              - column:
                  name: client_patronymic_name
                  type: VARCHAR(255)
              - column:
                  name: customer_category
                  type: VARCHAR(255)
              - column:
                  name: phone_number
                  type: VARCHAR(255)
              - column:
                  name: email_address
                  type: VARCHAR(255)
              - column:
                  name: client_inn
                  type: VARCHAR(255)
              - column:
                  name: client_fns_id
                  type: VARCHAR(255)
