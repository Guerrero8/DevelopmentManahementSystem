databaseChangeLog:
  - changeSet:
      id: 1
      author: guerrero
      changes:
        - createTable:
            tableName: client_fns
            columns:
              - column:
                  name: id
                  type: INTEGER
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: inn
                  type: VARCHAR(255)
              - column:
                  name: citizenship
                  type: VARCHAR(255)
              - column:
                  name: ogrnip
                  type: VARCHAR(255)
              - column:
                  name: ogrn_date
                  type: VARCHAR(255)
              - column:
                  name: type
                  type: VARCHAR(255)
              - column:
                  name: reg
                  type: VARCHAR(255)
              - column:
                  name: reg_date
                  type: VARCHAR(255)
              - column:
                  name: accounting
                  type: VARCHAR(255)
              - column:
                  name: okpo
                  type: VARCHAR(255)
              - column:
                  name: oktmo
                  type: VARCHAR(255)
              - column:
                  name: okfs
                  type: VARCHAR(255)
              - column:
                  name: okogu
                  type: VARCHAR(255)
              - column:
                  name: client_id
                  type: INTEGER
  - changeSet:
      id: 2
      author: guerrero
      changes:
        - addForeignKeyConstraint:
            baseTableName: client_fns
            constraintName: fk_client_fns_client
            referencedTableName: clients
            baseColumnNames: client_id
            referencedColumnNames: id
